    <div id="operations-resource" class="control-group">
        <button type="button" ng-click="showNewResourceModal()" class="btn btn-success">
            <i class="icon-plus icon-white"></i>&nbsp;{{msg('button.newResource')}}
        </button>
        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapse-resource">
            {{msg('resource.filters')}}
        </button>
    </div>

    <div class="collapse in" id="collapse-resource">

        <div class="row-fluid span12 margin-before">
            <div class="span4">
                <fieldset class="inside"><legend>{{msg('resource.name')}}</legend>
                    <div class="control-group form-inline">
                        <input type="text" class="input-large search-query" placeholder="{{msg('resource.searchByName')}}" data-event-type="keyup" data-search-field="name" jqgrid-search="resourceTable">
                    </div>
                </fieldset>
            </div>
            <div class="span4">
                <fieldset class="inside"><legend>{{msg('resource.type')}}</legend>
                    <div data-toggle="buttons-checkbox" class="btn-group control-group">
                        <button class="btn btn-primary active" type="button" data-field-type="boolean" data-search-field="string" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('resource.type.string')}}</button>
                        <button class="btn btn-primary active" type="button" data-field-type="boolean" data-search-field="stream" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('resource.type.stream')}}</button>
                    </div>
                </fieldset>
            </div>
            <div class="span4">
                <fieldset class="inside"><legend>{{msg('resource.languages')}}</legend>

                    <div resource-popover ng-click="clickFilterLanguages()" rel="popover">
                        <a class="btn">{{msg('resource.languages')}} <span class="caret"></span></a>
                        <div class="content-languages" style="display:none;">
                            <ul>
                                <li ng-repeat="language in languages">
                                    <a class="pointer" ng-click="selectLanguages(language)"> {{language}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <div id="outsideResourceTable" class="margin-before2">
        <table id="resourceTable" resources-grid="pageResourceTable"></table>
        <div id="pageResourceTable"></div>
    </div>

    <div ng-include="'../cmsliteapi/resources/partials/widgets/new-resource-modal.html'"></div>
    <div ng-include="'../cmsliteapi/resources/partials/widgets/string-resource-modal.html'"></div>
    <div ng-include="'../cmsliteapi/resources/partials/widgets/stream-resource-modal.html'"></div>

</div>
