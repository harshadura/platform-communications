<div class="row-fluid">

    <div id="operations-resource" class="control-group">
        <button type="button" ng-click="showNewResourceModal()" class="btn btn-success">
            <i class="icon-plus icon-white"></i>&nbsp;{{msg('button.newResource')}}
        </button>
        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapse-resource">
            {{msg('resource.filters')}}
        </button>
    </div>

    <div class="collapse in margin-before" id="collapse-resource">

        <div class="row-fluid span12">
            <div class="span4">
                <fieldset class="inside"><legend>{{msg('resource.name')}}</legend>
                    <div class="control-group form-inline">
                        <input type="text" class="input-large search-query" placeholder="{{msg('resource.search')}}">
                    </div>
                </fieldset>
            </div>
            <div class="span4">
                <fieldset class="inside"><legend>{{msg('resource.type')}}</legend>
                    <div data-toggle="buttons-checkbox" class="btn-group control-group">
                        <button class="btn btn-primary setHideActive" type="button"><i class="icon-white icon-ok"></i> {{msg('resource.type.string')}}</button>
                        <button class="btn btn-primary setHidePaused" type="button"><i class="icon-white icon-ok"></i> {{msg('resource.type.stream')}}</button>
                    </div>
                </fieldset>
            </div>
            <div class="span4">
                <fieldset class="inside"><legend>{{msg('resource.languages')}}</legend>
                    <div class="control-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            Languages
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a>Language1</a></li>
                            <li><a>Language2</a></li>
                        </ul>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <div id="outsideResourceTable" class="margin-before2">
        <table id="resourceTable" resources-grid="pageResourceTable"></table>
        <div id="pageResourceTable"></div>
    </div>

    <div ng-include="'../cmsliteapi/resources/partials/widgets/new-resource-modal.html'"></div>
    <div ng-include="'../cmsliteapi/resources/partials/widgets/string-resource-modal.html'"></div>
    <div ng-include="'../cmsliteapi/resources/partials/widgets/stream-resource-modal.html'"></div>

</div>
