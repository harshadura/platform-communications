<div id="streamResourceModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="streamResourceLabel" aria-hidden="true" clear-form="streamResourceForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="streamResourceLabel">{{msg('header.resource')}}: {{select.name}}, {{select.language}}</h3>
    </div>
    <div class="modal-body">
        <form id="streamResourceForm" name="streamResourceForm" class="form-horizontal">
            <div class="control-group">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="replaceResource(select)"><i class="icon-ok icon-white"></i> {{msg('button.replace')}}</button>
        <button class="btn btn-danger" ng-click="removeResource('stream', select)"><i class="icon-remove"></i> {{msg('button.delete')}}</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">{{msg('button.close')}}</button>
    </div>
</div>
