<div class="row-fluid">

    <div id="operations-resource" class="control-group">
        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapse-resource">
            {{msg('resource.filters')}}
        </button>
    </div>

    <div class="collapse in margin-before" id="collapse-resource">

        <div class="row-fluid span12">
            <div class="span4">
                <fieldset class="inside"><legend>{{msg('sms.logging.phoneNumber')}}</legend>
                    <div class="control-group form-inline">
                        <input type="text" class="input-large search-query" placeholder="{{msg('sms.logging.search')}}" data-event-type="keyup" data-search-field="name" jqgrid-search="resourceTable">
                    </div>
                </fieldset>
            </div>
            <div class="span6">
                <fieldset class="inside"><legend>{{msg('sms.logging.message')}}</legend>
                    <div class="control-group form-inline">
                        <input type="text" class="input-large search-query" placeholder="{{msg('sms.logging.search')}}" data-event-type="keyup" data-search-field="name" jqgrid-search="resourceTable">
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row-fluid span12">
            <div class="span6">
                <fieldset class="inside"><legend>{{msg('sms.logging.message.time')}}</legend>
                    <div class="control-group form-inline">
                        <input type="text" class="input-large search-query" placeholder="{{msg('sms.logging.from')}}" data-event-type="keyup" data-search-field="name" jqgrid-search="resourceTable">
                        <input type="text" class="input-large search-query" placeholder="{{msg('sms.logging.to')}}" data-event-type="keyup" data-search-field="name" jqgrid-search="resourceTable">
                    </div>
                </fieldset>
            </div>
            <div class="span4">
                <fieldset class="inside"><legend>{{msg('sms.logging.direction')}}</legend>
                    <div data-toggle="buttons-checkbox" class="btn-group control-group">
                        <button class="btn btn-primary active" type="button" data-field-type="boolean" data-search-field="string" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.logging.direction.inbound')}}</button>
                        <button class="btn btn-primary active" type="button" data-field-type="boolean" data-search-field="stream" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.logging.direction.outbound')}}</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <div id="outsideResourceTable" class="margin-before2">
        <table id="resourceTable" logging-grid="pageResourceTable"></table>
        <div id="pageResourceTable"></div>
    </div>

</div>
