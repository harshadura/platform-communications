<div class="row-fluid tab-frame">
    <h4 class="frame-title">SMS Provider Configurations</h4>
    <div class="inside">
        <div class="clearfix margin-before">
            <form name="form" class="form-horizontal" novalidate>

                <div class="alert alert-error alert-block" ng-show="config.configs.length <= 0">
                    You have not created any configurations, you will not be able to send of receive messages without one.
                </div>
                <div ng-show="errors.length > 0">
                    <div class="alert alert-error alert-block" ng-repeat="error in errors" ng-cloak>
                        {{error}}
                    </div>
                </div>

                <div class="control-group">
                    <button type="button" class="btn btn-success" ng-click="addConfig()"><i class="icon-plus icon-white"></i>
                        Add Configuration
                    </button>
                </div>

                <!--
                *
                * See http://getbootstrap.com/2.3.2/javascript.html#collapse for help with accordion controls
                *
                -->
                <div class="row-fluid">
                    <accordion class="accordion">
                        <accordion-group class="accordion-group sms-config" ng-repeat="conf in config.configs" is-open="accordions[$index]">
                            <accordion-heading>
                                <div class="inbox-header">
                                    {{conf.name}}
                                    <i ng-show="config.defaultConfigName == conf.name" tooltip="This is the default configuration" class="icon-star"></i>
                                    <i ng-class="{'icon-chevron-down': accordions[$index], 'icon-chevron-right': !accordions[$index]}" class="icon-fixed-width icon-large pointer"></i>
                                </div>
                            </accordion-heading>
                            <div class="stripes-bg">
                                <div class="control-group">
                                    <label class="control-label">{{msg('sms.settings.name')}}</label>
                                    <div class="controls">
                                        <input class="input-medium-fluid" type="text" ng-model="conf.name" tooltip="{{msg('sms.settings.name.tooltip')}}" tooltip-placement="right" required ng-focus="accordions[$index]" ng-change="keepDefaultConfig()">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">{{msg('sms.settings.template')}}</label>
                                    <div class="controls">
                                        <select ng-model="conf.templateName" ng-options="key as val.name for (key, val) in templates" ng-change="changeTemplateProperties(conf)" tooltip="{{msg('sms.settings.template.tooltip')}}" tooltip-placement="right" required></select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">{{msg('sms.settings.max_retries')}}</label>
                                    <div class="controls">
                                        <input class="input-mini-fluid" type="text" ng-pattern="/^[0-9]+$/" ng-model="conf.maxRetries" tooltip="{{msg('sms.settings.max_retries.tooltip')}}" tooltip-placement="right" required>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label for="split_header{{$index}}" class="control-label">{{msg('sms.settings.split_header')}}</label>
                                    <div class="controls form-inline">
                                        <input id="split_header{{$index}}" class="input-medium-fluid" type="text" ng-model="conf.splitHeader" tooltip="{{msg('sms.settings.split_header.tooltip')}}" tooltip-placement="right">
                                        <label for="split_footer{{$index}}">{{msg('sms.settings.split_footer')}}</label>
                                        <input id="split_footer{{$index}}" class="input-medium-fluid" type="text" ng-model="conf.splitFooter" tooltip="{{msg('sms.settings.split_footer.tooltip')}}" tooltip-placement="right">
                                        <label class="checkbox">
                                            <input type="checkbox" ng-model="conf.excludeLastFooter" ng-true-value="true" ng-false-value="false" tooltip="{{msg('sms.settings.split_exclude.tooltip')}}" tooltip-placement="right">
                                            {{msg('sms.settings.split_exclude')}}
                                        </label>
                                    </div>
                                </div>

                                <div ng-repeat="prop in conf.props" class="control-group">
                                    <label class="control-label" for="{{$index}}.{{prop.name}}">{{betterMsg(prop.name, conf.templateName)}}</label>
                                    <div class="controls">
                                        <input id="{{$index}}.{{prop.name}}" class="input-medium-fluid" type="text" ng-model="prop.value" tooltip="{{tooltipOrBlank(prop.name, conf.templateName)}}" tooltip-placement="right" required>
                                    </div>
                                </div>

                                <div class="controls">
                                    <button ng-show="config.configs.length > 1" ng-disabled="config.defaultConfigName == name" class="btn btn-small btn-primary" ng-click="setDefaultConfig(conf.name, {{$index}})"> <i class="icon-star"></i> {{msg('sms.settings.set_default')}} </button>
                                    <button class="btn btn-small btn-danger" ng-click="deleteConfig($index)"> <i class="icon-trash"></i> {{msg('sms.settings.delete')}} </button>
                                </div>
                            </div>
                        </accordion-group>
                    </accordion>
                </div>
                <div class="control-group" ng-show="isDirty() || (!form.$pristine && errors.length > 0)">
                    <button class="btn btn-primary" ng-click="reset()">{{msg('sms.settings.cancel')}}</button>
                    <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="submit()">{{msg('sms.settings.save')}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
