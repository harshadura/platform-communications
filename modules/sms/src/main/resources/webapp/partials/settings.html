<div class="row-fluid tab-frame">

    <!-- DEBUG
    <div class="alert alert-block">originalSettings:{{originalSettings}}</div>
    <div class="alert alert-block">settings:{{settings}}</div>
    -->

    <h4 class="frame-title">SMS Provider Configurations</h4>
    <div class="inside">
        <div class="clearfix margin-before">
            <form name="form" class="form-horizontal" novalidate>

                <div class="alert alert-error" ng-hide="settings.configs.length > 0">
                    You have not created any configurations, you will not be able to send of receive messages without one.
                </div>
                <div ng-show="settings.errors">
                    <div class="alert alert-error" ng-repeat="error in settings.errors">
                        {{error}}
                    </div>
                </div>

                <div class="control-group">
                    <button type="button" class="btn btn-success" ng-click="addConfig()"><i class="icon-plus icon-white"></i>
                        Add Configuration
                    </button>
                </div>

                <!--
                *
                * See http://getbootstrap.com/2.3.2/javascript.html#collapse for help with accordion controls
                *
                -->
                <div class="row-fluid" ng-show="settings.configs.length > 0">
                    <accordion class="accordion">
                        <accordion-group class="accordion-group sms-config" ng-repeat="config in settings.configs" is-open="accordions[$index]">
                            <accordion-heading>
                                <div class="inbox-header">
                                    {{config.name}}
                                    <i ng-show="config.default == 'true' && settings.configs.length > 1" tooltip="This is the default configuration" class="icon-star"></i>
                                    <i ng-class="{'icon-chevron-down': accordions[$index], 'icon-chevron-right': !accordions[$index]}" class="icon-fixed-width icon-large pointer"></i>
                                </div>
                            </accordion-heading>
                            <div class="stripes-bg">
                                <div class="control-group">
                                    <label class="control-label">Name</label>
                                    <div class="controls">
                                        <input class="input-xlarge-fluid" type="text" ng-model="config['name']">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">Template</label>
                                    <div class="controls">
                                        <select ng-model="config['template']" ng-options="key as val.name for (key, val) in templates" ng-change="changeTemplateProperties(config)">
                                        </select>
                                    </div>
                                </div>
                                <div ng-repeat="(key, val) in config | excludeSpecials" class="control-group">
                                    <label class="control-label">{{key}}</label>
                                    <div class="controls">
                                        <input class="input-xlarge-fluid" type="text" ng-model="config[key]">
                                    </div>
                                </div>
                                <div class="controls">
                                    <button ng-show="settings.configs.length > 1" ng-disabled="config.default == 'true'" class="btn btn-small btn-primary" ng-click="setDefault($index)"> <i class="icon-star"></i> Set Default </button>
                                    <button class="btn btn-small btn-danger" ng-click="settings.configs.splice($index, 1); accordions.splice($index, 1); setNewDefault();"> <i class="icon-trash"></i> Delete </button>
                                </div>
                            </div>
                        </accordion-group>
                    </accordion>
                </div>
                <div class="control-group" ng-show="isDirty()">
                    <button class="btn btn-primary" ng-click="reset()">Cancel</button>
                    <button class="btn btn-primary" ng-click="submit()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
