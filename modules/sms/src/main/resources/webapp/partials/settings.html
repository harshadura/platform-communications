<div class="row-fluid tab-frame">
    <h4 class="frame-title">SMS Provider Configurations</h4>
    <div class="inside">
        <div class="clearfix margin-before">
            <form name="form" class="form-horizontal" novalidate>

                <div class="alert alert-error alert-block" ng-show="configs.length == 0">
                    You have not created any configurations, you will not be able to send of receive messages without one.
                </div>
                <div ng-show="errors.length > 0">
                    <div class="alert alert-error alert-block" ng-repeat="error in errors" ng-cloak>
                        {{error}}
                    </div>
                </div>

                <div class="control-group">
                    <button type="button" class="btn btn-success" ng-click="addConfig()"><i class="icon-plus icon-white"></i>
                        Add Configuration
                    </button>
                </div>

                <!--
                *
                * See http://getbootstrap.com/2.3.2/javascript.html#collapse for help with accordion controls
                *
                -->
                <div class="row-fluid" ng-show="configs.length > 0">
                    <accordion class="accordion">
                        <accordion-group class="accordion-group sms-config" ng-repeat="config in configs" is-open="accordions[$index]">
                            <accordion-heading>
                                <div class="inbox-header">
                                    {{config.name}}
                                    <i ng-show="config.default == 'true'" tooltip="This is the default configuration" class="icon-star"></i>
                                    <i ng-class="{'icon-chevron-down': accordions[$index], 'icon-chevron-right': !accordions[$index]}" class="icon-fixed-width icon-large pointer"></i>
                                </div>
                            </accordion-heading>
                            <div class="stripes-bg">
                                <div class="control-group">
                                    <label class="control-label">{{msg('sms.settings.name')}}</label>
                                    <div class="controls">
                                        <input class="input-medium-fluid" type="text" ng-model="config['name']" tooltip="{{msg('sms.settings.name.tooltip')}}" tooltip-placement="right">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">{{msg('sms.settings.max_retries')}}</label>
                                    <div class="controls">
                                        <input class="input-mini-fluid" type="text" ng-model="config['max_retries']" tooltip="{{msg('sms.settings.max_retries.tooltip')}}" tooltip-placement="right">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">{{msg('sms.settings.template')}}</label>
                                    <div class="controls">
                                        <select ng-model="config['template']" ng-options="key as val.name for (key, val) in templates" ng-change="changeTemplateProperties(config)" tooltip="{{msg('sms.settings.template.tooltip')}}" tooltip-placement="right">
                                        </select>
                                    </div>
                                </div>
                                <div ng-repeat="(key, val) in config | excludeSpecials" class="control-group">
                                    <label class="control-label">{{betterMsg(key)}}</label>
                                    <div class="controls">
                                        <input class="input-medium-fluid" type="text" ng-model="config[key]" tooltip="{{tooltipOrBlank(key)}}" tooltip-placement="right">
                                    </div>
                                </div>
                                <div class="controls">
                                    <button ng-show="configs.length > 1" ng-disabled="config.default == 'true'" class="btn btn-small btn-primary" ng-click="setDefault($index)"> <i class="icon-star"></i> Set Default </button>
                                    <button class="btn btn-small btn-danger" ng-click="configs.splice($index, 1); accordions.splice($index, 1); setNewDefault();"> <i class="icon-trash"></i> Delete </button>
                                </div>
                            </div>
                        </accordion-group>
                    </accordion>
                </div>
                <div class="control-group" ng-show="isDirty()">
                    <button class="btn btn-primary" ng-click="reset()">Cancel</button>
                    <button class="btn btn-primary" ng-click="submit()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
