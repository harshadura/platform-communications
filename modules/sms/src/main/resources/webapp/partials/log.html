<div class="row-fluid tab-frame">

    <!-- DEBUG
    <div class="alert alert-block">log:{{log}}</div>
    -->

    <div id="filters" class="control-group">
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#collapse-sms-logging">
            <i class="icon-eject icon-white"></i>&nbsp;{{msg('sms.log.filters')}}
        </button>
    </div>

    <div class="collapse margin-before" id="collapse-sms-logging">
        <div class="inside">

            <div class="row-fluid">
                <div class="span3">
                    <fieldset class="inside"><legend>{{msg('sms.log.phoneNumber')}}</legend>
                        <div class="control-group form-inline">
                            <input type="text" class="input-medium search-query" placeholder="{{msg('sms.log.search')}}" data-event-type="keyup" data-search-field="phoneNumber" jqgrid-search="resourceTable">
                        </div>
                    </fieldset>
                </div>
                <div class="span3">
                    <fieldset class="inside"><legend>{{msg('sms.log.message')}}</legend>
                        <div class="control-group form-inline">
                            <input type="text" class="span12 search-query" placeholder="{{msg('sms.log.search')}}" data-event-type="keyup" data-search-field="messageContent" jqgrid-search="resourceTable">
                        </div>
                    </fieldset>
                </div>
                <div class="span6">
                    <fieldset class="inside"><legend>{{msg('sms.log.timestamp')}}</legend>
                        <div class="control-group form-inline">
                            <input id="dateTimeFrom" grid-date-picker-from="" type="datetime" class="span6 search-query" placeholder="{{msg('sms.log.from')}}" data-event-type="change" data-search-field="timeFrom" jqgrid-search="resourceTable">
                            <input id="dateTimeTo" grid-date-picker-to="" type="datetime" class="span6 search-query" placeholder="{{msg('sms.log.to')}}" data-event-type="change" data-search-field="timeTo" jqgrid-search="resourceTable">
                        </div>
                    </fieldset>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span4">
                    <fieldset class="inside"><legend>{{msg('sms.log.direction')}}</legend>
                        <div data-toggle="buttons-checkbox" class="btn-group control-group">
                            <button id="INBOUND" class="btn btn-info active" type="button" data-field-type="array" data-search-field="smsType" data-search-value="INBOUND" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.log.direction.inbound')}}</button>
                            <button id="OUTBOUND" class="btn btn-info active" type="button" data-field-type="array" data-search-field="smsType" data-search-value="OUTBOUND" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.log.direction.outbound')}}</button>
                        </div>
                    </fieldset>
                </div>
                <div class="span8">
                    <fieldset class="inside"><legend>{{msg('sms.log.smsDeliveryStatus')}}</legend>
                        <div data-toggle="buttons-checkbox" class="btn-group control-group">
                            <button id="DISPATCHED" class="btn btn-info active" type="button" data-field-type="array" data-search-field="smsDeliveryStatus" data-search-value="DISPATCHED" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.log.deliver.status.dispatched')}}</button>
                            <button id="DELIVERY_CONFIRMED" class="btn btn-info active" type="button" data-field-type="array" data-search-field="smsDeliveryStatus" data-search-value="DELIVERY_CONFIRMED" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.log.deliver.status.deliveryConfirmed')}}</button>
                            <button id="KEEPTRYING" class="btn btn-info active" type="button" data-field-type="array" data-search-field="smsDeliveryStatus" data-search-value="KEEPTRYING" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.log.deliver.status.keepTrying')}}</button>
                            <button id="ABORTED" class="btn btn-info active" type="button" data-field-type="array" data-search-field="smsDeliveryStatus" data-search-value="ABORTED" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.log.deliver.status.aborted')}}</button>
                            <button id="UNKNOWN" class="btn btn-info active" type="button" data-field-type="array" data-search-field="smsDeliveryStatus" data-search-value="UNKNOWN" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.log.deliver.status.unknown')}}</button>
                            <button id="PENDING" class="btn btn-info active" type="button" data-field-type="array" data-search-field="smsDeliveryStatus" data-search-value="PENDING" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.log.deliver.status.pending')}}</button>
                            <button id="RECEIVED" class="btn btn-info active" type="button" data-field-type="array" data-search-field="smsDeliveryStatus" data-search-value="RECEIVED" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('sms.log.deliver.status.received')}}</button>
                        </div>
                    </fieldset>
                </div>
            </div>

        </div>
    </div>

    <div id="outsideSmsLoggingTable" class="overrideJqgridTable">
        <table id="resourceTable" logging-grid="pageResourceTable"></table>
        <div id="pageResourceTable"></div>
    </div>

</div>
