<div class="row-fluid tab-frame">

    <!--
    -->
    <div class="alert alert-block">sms:{{sms}}</div>

    <div class="clearfix">
        <h4 class="frame-title">{{ msg('sms.send.title')}}</h4>
        <div class="inside">
            <div class="alert alert-error" ng-hide="configs.configs">
                You have not created any configurations, you will not be able to send of receive messages without one.<br/>
                Manage your SMS configurations in the <a href="#/settings">Settings</a> tab.
            </div>

            <form name="form" class="form-horizontal inside" ng-submit="sendSms()" ng-show="configs.configs">

                <div class="control-group">
                    <label ng-disabled="configs.configs" class="control-label">{{msg('sms.config')}}</label>
                    <div class="controls">
                        <label class="radio inline" ng-repeat="config in configs.configs">
                            <input type="radio" value="{{config.name}}" ng-model="sms.config" ng-checked="config.default == 'true' || configs.configs.length == 1">
                            {{config.name}}
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label ng-disabled="configs.configs" class="control-label" for="recipients" tooltip="Multiple recipients must be comma separated.">
                        {{msg('sms.recipients')}}
                        <i class="icon-question-sign"></i>
                    </label>
                    <div class="controls">
                        <input class="input-xlarge-fluid" type="text" ng-model="sms.recipients" id="recipients" required focus="true" autofocus >
                        <span ng-hide="form.$pristine || sms.recipients" class="form-hint">{{msg('sms.field.required', msg('sms.recipients'))}}</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="message">{{msg('sms.message')}}</label>
                    <div class="controls">
                        <textarea class="textarea input-xlarge-fluid" style="border: auto; color: auto; width: 470px; height: 150px" rows="5" id="message" ng-model="sms.message" required></textarea>
                        <span ng-hide="form.$pristine || sms.message" class="form-hint">{{msg('sms.field.required', msg('sms.message'))}}</span>
                    </div>
                </div>

                <div class="controls">
                    <input class="btn btn-primary" type="submit" value="{{msg('sms.send')}}" ng-disabled="form.$invalid"/>
                </div>
            </form>
        </div>
    </div>
</div>
